{% extends "layout.html" %}
{% from "macro/form.html" import render_field %}

{% block mainbody %}
<form class="classy" method="post" action="">
  {{ form.csrf_token }}
  {{ render_field(form.name, 'long') }}
  {{ render_field(form.email, 'long') }}
  {{ render_field(form.password, 'long') }}

  <div class="form-submit">
    <button class="classy">Submit</button>
  </div>
</form>
{% endblock %}
