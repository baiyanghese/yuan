{% extends "layout.html" %}
{% from "macro/form.html" import render_field %}

{% block subtitle %}{{_('Reset Password')}}{% endblock %}

{% block content %}
<form method="post" action="">
  {{ form.csrf_token }}
  {{ render_field(form.password, 'long') }}
  <div class="form-submit">
    <button class="classy">{{_('Save')}}</button>
  </div>
</form>
{% endblock %}
