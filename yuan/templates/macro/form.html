{%- macro render_field(field, class=None) %}
<dl class="form{% if field.flags.required %} required{% endif %} {{class|default('', True)}}{% if field.errors %} error{% endif %}">
  <dt>
  {{field.label}}
  {%- if field.description %}
  <span>{{ field.description }}</span>
  {%- endif %}
  </dt>
  <dd>{{field(class_='text')}}</dd>
  {%- if field.errors %}
  <dd class="error-list">
  <ul>
    {%- for error in field.errors %}
    <li>{{error}}</li>
    {%- endfor %}
  </ul>
  </dd>
  {%- endif %}
</dl>
{%- endmacro %}
