{% extends "layout.html" %}
{% from "macro/form.html" import render_field %}

{% block title %}{{_('Signin')}}{% endblock %}

{% block mainbody %}
<form class="classy" method="post" action="">
  {{ form.csrf_token }}
  {{ render_field(form.account) }}
  {{ render_field(form.password) }}

  <div class="form-submit">
    <button class="nicely">Submit</button>
  </div>
</form>
{% endblock %}
